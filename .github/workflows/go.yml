---

name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:

  build-linux:
    name: Linux build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: make deps

    - name: Build
      run: make built

    - name: Tests
      run: make test

    - name: Lint
      run: make lint

    - name: Vet
      run: make vet

    - name: Run Gosec Security Scanner
      uses: securego/gosec@v2.6.1
      with:
        args: ./...

  build-macos:
    name: MacOS build
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: make deps

    - name: Build
      run: make build

    - name: Tests
      run: make test

    - name: Lint
      run: make lint

    - name: Vet
      run: make vet

